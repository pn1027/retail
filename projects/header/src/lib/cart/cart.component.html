


<!-- ------------------------------------------ -->

<ul>
  <li>
    <a href="#" (click)="toggleCartDropdown()">Cart({{ getCartItemCount() }})</a>
    <div class="cart-dropdown-overlay" [class.open]="isCartDropdownOpen" (click)="toggleCartDropdown()"></div>
    <div class="cart-dropdown" [class.open]="isCartDropdownOpen">
      <div class="product-list">
        <div *ngFor="let item of cartItems" class="product-item">
          <div class="product-details">
            <span class="product-name">{{ item.name }}</span>
            <span class="product-price">{{ item.price }}</span>
            <!-- Add other product details here -->
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
